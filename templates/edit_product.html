{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <h2>Edit Product</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" name="description" id="description" value="{{ product.description }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" name="price" id="price" step="0.01" value="{{ product.price }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" name="stock" id="stock" value="{{ product.stock }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="blade_length" class="form-label">Blade Length:</label>
            <input type="number" name="blade_length" id="blade_length" step="0.1" value="{{ product.blade_length }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Material:</label>
            <input type="text" name="material" id="material" value="{{ product.material }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="number" name="weight" id="weight" step="0.1" value="{{ product.weight }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
