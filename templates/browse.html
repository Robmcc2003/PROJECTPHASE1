<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5">Products</h1>
        <div class="row">
            {% for product_id, product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="text-muted">Price: ${{ product.price }}</p>
                            <form method="POST" action="{{ url_for('add_to_cart', product_id=product_id) }}">
                                <div class="mb-3">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" name="quantity" min="1" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                            <a href="{{ url_for('product_detail', product_id=product_id) }}" class="btn btn-outline-primary mt-2">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
